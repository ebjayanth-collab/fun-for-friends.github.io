        position: absolute;

        width: 2px;
        height: 13px;

        bottom: 0;

      }

<style>
  .rightglove {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    width: 50px;
    align-items: bottom;
    
  }
  .leftglove {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 50px;
    align-items: bottom;
    
  }
  
  /* Add after your existing styles */

  
@keyframes riseUp {
  0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
  50%  { transform: translateY(-100px) rotate(180deg); opacity: 1; }
  100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
}

.rise {
  display: block !important;
  animation: riseUp 2s ease forwards;
  align-items: center;
  justify-content: center;
}

@keyframes skewHit {
  0%   { transform: skewX(0deg); }
  50%  { transform: skewX(-20deg); }
  100% { transform: skewX(0deg); }
}

.hit {
  animation: skewHit 0.5s ease;
}
</style>

<script>
  const rightglove = document.querySelector('.rightglove');
  const leftglove = document.querySelector('.leftglove');
  const secret = document.querySelector('.center'); // secret image
  const rotatingImg = document.querySelector('.test'); // rotating screenshot

  function checkCollision(glove) {
    const gloveBox = glove.getBoundingClientRect();
    const secretBox = secret.getBoundingClientRect();

    return (
      gloveBox.left < secretBox.right &&
      gloveBox.right > secretBox.left &&
      gloveBox.top < secretBox.bottom &&
      gloveBox.bottom > secretBox.top
    );
  }

  function animateGlove(glove, direction) {
    glove.style.transition = "transform 0.5s ease";
    glove.style.transform = `translateY(-50%) translateX(${direction === 'left' ? '500px' : '-500px'}) rotate(${direction === 'left' ? '20deg' : '-20deg'})`;

    setTimeout(() => {
      if (checkCollision(glove)) {
        secret.classList.add('hit');
        rotatingImg.classList.add('rise');

        setTimeout(() => {
          secret.classList.remove('hit');
          rotatingImg.classList.remove('rise');
          glove.style.transform = "translateY(-50%) rotate(0deg)";
        }, 2000);
      } else {
        glove.style.transform = "translateY(-50%) rotate(0deg)";
      }
    }, 1000);
  }

  document.querySelector('.center1 button').addEventListener('click', () => {
    animateGlove(leftglove, 'left');
  });

  document.querySelector('.center2 button').addEventListener('click', () => {
    animateGlove(rightglove, 'right');
  });
</script>
